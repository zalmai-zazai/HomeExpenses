<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>د کور کرایه او مصارف</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#">Service</a></li>
        </ul>
      </nav>

      <div class="contents">
        <div class="form">
          <h3>د هر نفر سودا مصارف</h3>
          <div class="person">
            <label for="zalmai">زلمی </label>
            <input
              type="number"
              min="0"
              name="zalmai"
              id="zalmai"
              class="zalmai"
            />
          </div>
          <div class="person">
            <label for="akhtar">اختر </label>
            <input type="number" min="0" name="akhtar" id="akhtar" />
          </div>
          <div class="person">
            <label for="alam">عالم&NonBreakingSpace;&NonBreakingSpace;</label
            ><input type="number" min="0" name="alam" id="alam" />
          </div>
          <div class="person">
            <label for="malik">
              مالک&NonBreakingSpace;
            </label>
            <input type="number" min="0" name="malik" id="malik" />
          </div>

          <button class="calculate">Calculate</button>

          <div class="totalPerPerson">
            <div class="totalClass">
              <h3>ټول مصرف</h3>

              <label for="total" class="total"> 00$</label>
            </div>
            <div class="perPersonClass">
              <h3>فی نفر برخه</h3>
              <label for="perPerson" class="perPerson"> 00$</label>
            </div>
          </div>
          <div class="balancer">
            <h4>د حسابی راپور</h4>
            <label for="zalmai" class="zalmaiBalance"> 00$</label>
            <label for="zalmai" class="akhtarBalance"> 00$</label>
            <label for="zalmai" class="alamBalance"> 00$</label>
            <label for="zalmai" class="malikBalance"> 00$</label>
          </div>
        </div>
        <div class="form">
          <h3>د کور کرایه او برق مصارف</h3>
          <div class="person">
            <label for="rent">دکور کرایه </label>
            <input type="number" min="0" name="rent" value="1800" id="rent" />
          </div>
          <div class="person">
            <label for="electricity">د برق بل &NonBreakingSpace;</label>
            <input type="number" min="0" name="electricity" id="electricity" />
          </div>
          <div class="person">
            <label for="mobile"
              >د مبایل بل&NonBreakingSpace;&NonBreakingSpace;</label
            ><input type="number" min="0" name="mobile" id="mobile" />
          </div>
          <div class="person">
            <label for="other"> نور مصارف </label>
            <input type="number" min="0" name="other" id="other" />
          </div>
          <button class="rentCalculator" >Calculate</button>
          <div class="totalPerPerson">
            <div class="totalClass">
              <h3>ټول مصرف</h3>

              <label for="total" class="total1"> 00$</label>
            </div>
            <div class="perPersonClass">
              <h3>فی نفر برخه</h3>
              <label for="perPerson" class="perPerson1"> 00$</label>
            </div>
          </div>
        </div>
      </div>


    <script src="index.js"></script>
  </body>
</html>
